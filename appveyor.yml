image:
  - Visual Studio 2019
  - Ubuntu2004

environment:
  QT_BASE_URL: "https://cdn-fastly.obsproject.com/downloads/"
  QT_FILENAME: "Qt_5.10.1"
  OBS_BASE_BIN_URL: "https://github.com/obsproject/obs-studio/releases/download/"
  OBS_BASE_SRC_URL: "https://github.com/obsproject/obs-studio/archive/"
  TARGET: "25.0.8"

for:
- matrix:
    only:
    - image: Visual Studio 2019

  install:
  - pwsh: ci\install.ps1

  build_script:
  - cmd: .\build.bat

- matrix:
    only:
    - image: Ubuntu2004

  install:
  - ci/install.sh

  build_script:
  - INSTALL=1 DESTDIR=dist ./build_linux.sh

artifacts:
- path: dist
  name: release
