image:
  - Visual Studio 2019
  - Ubuntu2004

environment:
  OBS_BIN_URL: "https://github.com/obsproject/obs-studio/releases/download/#TARGET#/OBS-Studio-#TARGET#-Full-#ARCH#.zip"
  OBS_SRC_URL: "https://github.com/obsproject/obs-studio/archive/#TARGET#.zip"
  TARGET: "25.0.8"

for:
- matrix:
    only:
    - image: Visual Studio 2019

  install:
  - pwsh: ci/install.ps1

  build_script:
  - pwsh: ./build.ps1 -QTDIR32 "C:\Qt\5.14.2\msvc2017" -QTDIR64 "C:\Qt\5.14.2\msvc2017_64"

- matrix:
    only:
    - image: Ubuntu2004

  install:
  - ci/install_ubuntu.sh

  build_script:
  - QTDIR=$HOME/Qt/5.14.2/gcc_64 ./build_linux.sh

artifacts:
- path: "*.zip"
- path: "*.tar.xz"
